<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <style>
      .pouring {
          font-size: 40px;
          line-height: 50px;
          font-family: Verdana, sans-serif;
          font-weight: 900;
          position: relative;
          background: white;
          overflow: hidden;
          text-transform: uppercase;
          text-align: center;
      }
      .pouring:before {
          content: '';
          position: absolute;
          filter: blur(10px);
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          mix-blend-mode: screen;
          background-image: repeating-linear-gradient(-45deg, transparent, transparent 1em, #bb67cc 1em, #f803cf 50%), repeating-linear-gradient(45deg, #bd8ac4, #dd1fdd 1em, #FFF 1em, #d36cce 50%);
          background-size: 3em 3em, 2em 2em;
          animation-name: ani;
          animation-duration: 10s;
          animation-timing-function: linear;
          animation-iteration-count: infinite;
          animation-direction: alternate;
      }
      @keyframes ani {
          from {
              background-position: 0 0;
          }
          to {
              background-position: 100% 0;
          }
      }
      @media (max-width:690px) {    
          .pouring {font-size: 20px;}    
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="pouring">Ты пепега</div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
